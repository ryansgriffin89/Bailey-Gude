<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>My Daily Guide</title>
  
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#121212" />
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">Daily</div>
      <div>
        <div class="title">My Daily Guide</div>
        <div class="subtitle" id="subtitle">Operating System</div>
      </div>
    </div>
    <div class="actions">
      <button class="btn icon-only" onclick="document.getElementById('searchBar').classList.toggle('hidden')">ğŸ”</button>
      <button class="btn icon-only" id="btnReminders">ğŸ””</button>
    </div>
  </header>

  <div class="search-toolbar hidden" id="searchBar">
     <input id="searchInput" placeholder="Search supplements, routines..." />
  </div>

  <main class="wrap">
    
    <section class="card hero-card">
      <div class="hero-header">
        <div>
           <h1 id="todayTitle">Today</h1>
           <p class="muted" id="todayMeta">...</p>
        </div>
        <div class="streak-badge">
           ğŸ”¥ <span id="streakValue">0</span>
        </div>
      </div>
      
      <div class="progress-bar-wrap">
         <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
      </div>
      <div class="progress-text">
         <span id="doneValue">0/0</span> Tasks Completed
      </div>
    </section>

    <div id="view"></div>
    
    <div style="height: 100px;"></div>
  </main>

  <nav class="tabs" id="tabs">
    </nav>

  <div class="fab-menu">
     <button class="btn ghost small" id="btnExport">Backup</button>
     <button class="btn ghost small" id="btnImport">Restore</button>
     <button class="btn ghost small" id="btnResetDay">Reset</button>
  </div>

  <dialog id="contextDialog" class="bottom-sheet">
    <form method="dialog" class="dialog-inner">
      <h3>â˜€ï¸ Morning Check-in</h3>
      <p class="muted">Adjust the plan based on your reality.</p>
      
      <div class="section-title">Pain / Recovery</div>
      <div class="chip-group" id="painOptions">
          <label class="chip green">
            <input type="radio" name="pain" value="green" checked> <span>Green (Good)</span>
          </label>
          <label class="chip yellow">
            <input type="radio" name="pain" value="yellow"> <span>Yellow (Sore)</span>
          </label>
          <label class="chip red">
            <input type="radio" name="pain" value="red"> <span>Red (Injured)</span>
          </label>
      </div>

      <div class="section-title">Environment</div>
      <div class="chip-group">
          <select id="envSelect" class="android-select">
            <option value="home">ğŸ  Home</option>
            <option value="gym">ğŸ‹ï¸ Gym</option>
            <option value="noequipment">ğŸš« No Equip</option>
            <option value="travel">âœˆï¸ Travel</option>
          </select>
      </div>

      <div class="dialog-actions">
        <button class="btn text-btn" id="btnMinimumDialog" type="button">Minimum Day</button>
        <button class="btn primary-btn" id="btnSaveContext" value="ok">Start Day</button>
      </div>
    </form>
  </dialog>

  <dialog id="remindersDialog" class="bottom-sheet">
    <form method="dialog" class="dialog-inner">
      <h3>ğŸ”” Notifications</h3>
      
      <label class="row-switch">
         <span>Enable Reminders</span>
         <input type="checkbox" id="remindersEnabled" />
      </label>
      
      <label class="row-switch">
         <span>Mute Today</span>
         <input type="checkbox" id="remindersOffToday" />
      </label>

      <div class="grid-2">
         <div class="input-group">
            <label>Morning</label>
            <input type="time" id="timeMorning" />
         </div>
         <div class="input-group">
            <label>Midday</label>
            <input type="time" id="timeMidday" />
         </div>
         <div class="input-group">
            <label>Evening</label>
            <input type="time" id="timeEvening" />
         </div>
         <div class="input-group">
            <label>Bed</label>
            <input type="time" id="timeBed" />
         </div>
      </div>
      
      <div class="section-title" style="margin-top:10px">Skip Blocks</div>
      <div id="skipButtons" class="chip-group"></div>

      <div class="dialog-actions">
        <button class="btn text-btn" value="cancel">Close</button>
        <button class="btn primary-btn" id="btnSaveReminders" value="ok">Save</button>
      </div>
    </form>
  </dialog>

  <dialog id="importDialog" class="dialog">
    <form method="dialog" class="dialog-inner">
      <h3>Restore Data</h3>
      <textarea id="importArea" placeholder='Paste backup code here...'></textarea>
      <div class="dialog-actions">
        <button class="btn text-btn" value="cancel">Cancel</button>
        <button class="btn primary-btn" id="btnImportConfirm" value="ok">Import</button>
      </div>
    </form>
  </dialog>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
